<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        .nyttc-card-title {
            color: #262626;
            font-size: 1.5em;
            line-height: normal;
            font-weight: 700;
            margin-bottom: 0.5em;
        }

        .nyttc-small-desc {
            font-size: 1em;
            font-weight: 400;
            line-height: 1.5em;
            color: #452c2c;
        }

        .nyttc-small-desc {
            font-size: 1em;
        }

        .nyttc-go-corner {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            width: 2em;
            height: 2em;
            overflow: hidden;
            top: 0;
            right: 0;
            background: linear-gradient(135deg, #6293c8, #384c6c);
            border-radius: 0 4px 0 32px;
        }

        .nyttc-go-arrow {
            margin-top: -4px;
            margin-right: -4px;
            color: white;
            font-family: courier, sans;
        }

        .nyttc-card {
            display: block;
            position: relative;
            max-width: 300px;
            max-height: 320px;
            background-color: #f2f8f9;
            border-radius: 10px;
            padding: 2em 1.2em;
            margin: 12px;
            text-decoration: none;
            z-index: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #c3e6ec, #a7d1d9);
            font-family: Arial, Helvetica, sans-serif;
        }

        .nyttc-card:before {
            content: '';
            position: absolute;
            z-index: -1;
            top: -16px;
            right: -16px;
            background: linear-gradient(135deg, #364a60, #384c6c);
            height: 32px;
            width: 32px;
            border-radius: 32px;
            transform: scale(1);
            transform-origin: 50% 50%;
            transition: transform 0.35s ease-out;
        }

        .nyttc-card:hover:before {
            transform: scale(28);
        }

        .nyttc-card:hover .nyttc-small-desc {
            transition: all 0.5s ease-out;
            color: rgba(255, 255, 255, 0.8);
        }

        .nyttc-card:hover .nyttc-card-title {
            transition: all 0.5s ease-out;
            color: #ffffff;
        }
    </style>
</head>

<body>

    <main>
        <div class="nyttc-card">
            <p class="nyttc-card-title">Product Name</p>
            <p class="nyttc-small-desc">
            <ul class="list-unstyled">
                <li class="m-2">
                    <div style="border-bottom: 2px solid #13077a;">
                        <h6>PGD</h6>
                    </div>
                </li>
                <li class="m-2">
                    <div style="border-bottom: 2px solid #f0efef;">
                        <h6>PGD</h6>
                    </div>
                </li>
                <li class="m-2">
                    <div style="border-bottom: 2px solid #f0efef;">
                        <h6>PGD</h6>
                    </div>
                </li>

            </ul>
            </p>
            <div class="nyttc-go-corner">
                <div class="nyttc-go-arrow">â†’</div>
            </div>
        </div>
    </main>



    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
