        /* Meet The Team */
        @font-face {
            font-family: Exo;
            src: url(./fonts/Exo2.0-Medium.otf);
        }

        .main {
            width: 100%;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #06031b;
        }

        .main-0 {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #06031b;
            padding-bottom: 100px;
        }

        .profile-card {
            position: relative;
            top: 150px;
            width: 220px;
            height: 220px;
            background: #fff;
            padding: 30px;
            border-radius: 50%;
            box-shadow: 0 0 22px #3336;
            transition: .6s;
            margin: 0 25px;
        }

        .profile-card:hover {
            border-radius: 10px;
            height: 260px;
            cursor: pointer;
        }

        .profile-card .img {
            position: relative;
            width: 100%;
            height: 100%;
            transition: .6s;
            z-index: 1;
        }

        .profile-card:hover .img {
            transform: translateY(-60px);
        }

        .img img {
            width: 100%;
            border-radius: 50%;
            box-shadow: 0 0 22px #3336;
            transition: .6s;
            /* background-color: #fff; */
        }

        .profile-card:hover img {
            border-radius: 10px;
        }

        .caption {
            text-align: center;
            transform: translateY(-80px);
            opacity: 0;
            transition: .6s;
        }

        .profile-card:hover .caption {
            opacity: 1;
        }

        .caption h3 {
            font-size: 21px;
        }

        .caption p {
            font-size: 16px;
            color: #0c52a1;
            margin: 2px 0 9px 0;
        }

        .caption .social-links a {
            color: #333;
            margin-right: 8px;
            font-size: 21px;
            transition: .6s;
        }

        .social-links a:hover {
            color: #0c52a1;
        }

        .mb-0 {

            font-family: 'Roboto', serif;
            border-radius: 5px;
            font-weight: 700;
            background-color: #44E8DF;
            padding: 5px 10px;
        }

        /* end of meet the team */
