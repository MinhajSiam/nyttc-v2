<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: navy;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        /* Style for the container */
        .news-container {
            overflow: hidden;
            white-space: nowrap;
            background-color: #ffffff;
            width: 500px;
            height: 40px;
            border-left: 20px solid #ffffff;
            border-right: 15px solid #ffffff;
        }

        .news-container:hover .news-text {
            animation-play-state: paused;
        }

        /* Style for the scrolling text */
        .news-text {
            color: navy;
            font-size: 18px;
            font-weight: 700;
            display: flex;
            /* padding: 10px; */
            animation: scrollText 40s linear infinite;
            /* Adjust the speed by changing the duration (20s in this example) */
        }

        .news-text p {
            margin-right: 50px;
            line-height: 4px;
            text-decoration: none;
        }

        /* Animation for scrolling text */
        @keyframes scrollText {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(-100%);
            }
        }
    </style>
    <title>News Ticker Example</title>
</head>

<body>
    <!-- Container for the scrolling text -->
    <div class="news-container">
        <!-- Scrolling text with multiple headlines -->
        <div class="news-text">
            <a href="#">
                <p>Headline 1: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </a>
            <a href="#">
                <p>Headline 2: Integer vel erat vel enim varius tincidunt.</p>
            </a>
            <a href="#">
                <p>Headline 3: Proin vel erat vel enim varius tincidunt.</p>
            </a>
            <!-- Add more news items as needed -->
        </div>
    </div>
</body>

</html>
